<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar menu</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="content">

    <input type="checkbox" id="check">
    <div class="button">
        <label for="check">
            <i class='bx bx-menu'></i>
        </label>
    </div>

    <div class="sidebar_menu">
        <div class="logo">
            <a href="#">Sidebar Menu</a>
        </div>
        <div class="btn_one">
            <label for="check">
                <i class='bx bx-x'></i>
            </label>
        </div>

        <div class="menu">
        <ul>
       <li><a href="#"> <i class='bx bx-qr'></i>
        Dashboard</a></li>
       <li><a href="#"> <i class='bx bx-link'></i> 
        Shortcuts</a></li>
       <li><a href="#"> <i class="bx bx-calendar-week"></i> 
        Overview</a></li>
       <li><a href="#"> <i class='bx bxs-image-alt'></i>
        Image</a></li>
       <li><a href="#"> <i class='bx bxs-calendar-minus'></i> 
        Event</a></li>
       <li><a href="#"> <i class='bx bxs-contact'></i>
        Contact</a></li>
       <li><a href="#"> <i class='bx bxs-message-rounded-dots'></i> 
        Feedback</a></li>
         </ul>
        </div>

    <div class="social_media">
        <a href="#"><i class='bx bxl-facebook-circle'></i></a>
        <a href="#"><i class='bx bxl-twitter'></i></a>
        <a href="#"><i class='bx bxl-youtube'></i></a>
        <a href="#"><i class='bx bxl-instagram-alt'></i></a>
    </div>
    </div>
   </div>

</body>
</html>
